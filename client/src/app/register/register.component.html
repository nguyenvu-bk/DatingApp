<form #registerForm="ngForm" (ngSubmit)="register()" autoComplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username"
            [(ngModel)]="model.username" placeholder="User name">
    </div>
    <!-- <div class="form-group">
        <label>Who is your favorite users?</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div> -->
    <div class="form-group mt-2">
        <input type="password" class="form-control" name="password"
            [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center mt-2">
        <button class="btn btn-success mr-3" type="submit">Register</button>
        <button class="btn btn-default ml-3" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
